<div id="dialog" class="modal-dialog z-depth-1 hidden transition">
	<h2><%= title %></h2>
	<p><%= text %></p>
	<div id="progressBar" class="progress">
		<div class="indeterminate"></div>
	</div>
	<p id="done"></p>
	<div class="action-bar right-align">
		<a class="waves-effect waves-light btn" id="acceptButton">OK</a>
	</div>
</div>
