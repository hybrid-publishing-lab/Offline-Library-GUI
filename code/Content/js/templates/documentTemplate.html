<div class="row">
	<div class="col s0 m1 l2"><p></p></div>
	<div class="col s12 m10 l8">
		<div class="card">
			<div class="card-content">
				<span class="card-title"><%= title %></span> 
				<span class="card-author"><%= author %></span>
				<p><%= description %></p>
				<p>Posted in <a href="#/topic/<%= topic_id %>"><%= topic_name %></a></p>
				<p>Keywords: <%= keywords %></p>
				<p>ISBN: <%= isbn %></p>
				<p>Published in <%= published %></p>
				<p>Language: <%= language %></p>
				<p>Format: <%= format %></p>
			</div>
			<div class="card-content card-bottom center">
				<a href="<%= filepath %>" class="waves-effect waves-light btn">Download</a>
			</div>
		</div>
	</div>
</div>
