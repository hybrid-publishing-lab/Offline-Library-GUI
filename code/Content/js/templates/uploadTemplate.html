<form enctype="multipart/form-data">
<div class="row">
	<div class="col s12 m10 l8 offset-s0 offset-m1 offset-l2">
		<div class="card upload">
				<div class="card-top">
					<span class="card-title">Upload Document</span> 
				</div>
				
				<div class="card-content">	
				
					<div class="col s12">
						* : Fields are required.
					</div>
				
					<div class="input-field col s12">
						<input id="title" type="text"> 
						<label for="title">Title *</label>
					</div>
					<div class="input-field col s12">
						<input id="author" type="text" placeholder="Lastname, firstname; lastname, firstname ..."> 
						<label for="author" class="active">Author *</label>
					</div>
					
					<div class="input-field col s12">
			          <textarea id="description" class="materialize-textarea"></textarea>
			          <label for="description">Description</label>
			        </div>
					
					<div class="input-field col s12">
						<input id="keywords" type="text" placeholder="Choose one to five comma seperated keywords."> 
						<label for="keywords" class="active">Keywords *</label>
					</div>
					
					<div class="input-field col s12">
						<input id="published" type="number" min="0" max="9999"> 
						<label for="published">Publishing Year</label>
					</div>
					
					<div class="input-field col s12">
						<input id="isbn" type="text"> 
						<label for="isbn">ISBN</label>
					</div>
					
					<div class="input-field col s12">
						<select id="language" class="browser-default">
							<option value="" disabled selected>Choose language</option>
							<% _.each(languages, function(language){ %>
						    <option value="<%= language %>"><%= language %></option>
						    <% }); %>
						</select>
					</div>
					
					<div class="input-field col s12">
						<select id="entry_type" class="browser-default">
							<option value="" disabled selected>Choose entry type</option>
							<% _.each(entryTypes, function(type){ %>
						    <option value="<%= type %>"><%= type %></option>
						    <% }); %>
						</select>
					</div>
					
					<div class="input-field col s12">
						<select id="topic" class="browser-default">
							<option value="" disabled selected>Choose collection</option>
							<% _.each(items, function(item){ %>
						    <option value="<%= item.id %>"><%= item.topic_name %></option>
						    <% }); %>
						</select>
					</div>
					
					<div class="file-field input-field col s12">
						<div class="btn">
							<span>Choose file</span> <input id="file-chooser" name='file' type="file" />
						</div>
						<div id="filepath"><div><img src="images/placeholder.gif"/></div></div>
					</div>
					
					<div class="col s12">
						Disclaimer: Respect copyright. Please be sure not to violate others' copyright or privacy rights. Only upload content that you made or that you're authorised to use.
					</div>
					
					
					<!--  need this to keep layout alright -->
					<div><img src="images/placeholder.gif"/></div>
					
	
				</div>
				<div class="card-content card-bottom center">
					<input type="submit" value="Submit" class="waves-effect waves-light btn">
				</div>
		</div>
	</div>
	
</div>
</form>
